<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ・お申し込み | English Cultivation with Thunder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #374151;
            background-color: #f9fafb;
        }

        .hero-bg {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #ffffff;
        }

        /* iframeのローディング表示などに使うスタイル */
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio (デフォルト) - 後で調整 */
        }
    </style>
</head>

<body class="antialiased flex flex-col min-h-screen">

    <!-- Header Navigation -->
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html"
                class="font-extrabold text-3xl tracking-tight text-gray-800 hover:text-orange-500 transition">ECTラボ</a>
            <nav class="space-x-4 text-sm md:text-base">
                <a href="testimonials.html" class="hover:text-orange-500 transition">経験者の声</a>
                <a href="profile.html" class="hover:text-orange-500 transition">自己紹介</a>
                <a href="contact.html" class="font-bold text-orange-500">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <!-- Page Title -->
    <div class="hero-bg py-12">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-white">お問い合わせ・お申し込み</h1>
            <p class="mt-4 text-lg text-white opacity-90">以下のカレンダーよりご希望の日時を選択してください。</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <section class="py-12 bg-white flex-grow">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
                <!-- Calendly Embed -->
                <iframe src="https://calendly.com/thunder-ymd/30min?month=2025-12" width="100%" height="1000"
                    frameborder="0" class="w-full" title="ECT おためしセッション予約">
                    読み込んでいます…
                </iframe>
            </div>
            <p class="mt-6 text-center text-sm text-gray-500">
                カレンダーが正しく表示されない場合は、<a href="https://calendly.com/thunder-ymd/30min?month=2025-12" target="_blank"
                    class="text-orange-600 hover:underline">こちら</a>から直接アクセスしてください。
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="mb-4 text-lg font-semibold"><a href="index.html" class="hover:text-orange-400 transition">English
                    Cultivation with Thunder (ECTラボ)</a></p>
            <nav class="space-x-4 text-sm">
                <a href="testimonials.html" class="hover:text-orange-400">経験者の声</a>
                <span class="text-gray-500">|</span>
                <a href="profile.html" class="hover:text-orange-400">自己紹介</a>
                <span class="text-gray-500">|</span>
                <a href="contact.html" class="text-orange-400">お問い合わせ</a>
            </nav>
            <p class="mt-6 text-xs text-gray-500">&copy; 2025 ECT All rights reserved.</p>
        </div>
    </footer>

    <!-- Scroll Top Button -->
    <a href="#" id="scrollTopBtn"
        class="fixed bottom-6 right-6 bg-orange-500 text-white p-4 rounded-full shadow-xl hover:bg-orange-600 transition-all duration-300 opacity-0 invisible z-50 transform hover:scale-110"
        role="button" aria-label="ページトップへ戻る">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </a>

    <script>
        // Scroll to Top Button Logic
        const scrollTopBtn = document.getElementById('scrollTopBtn');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.remove('opacity-0', 'invisible');
            } else {
                scrollTopBtn.classList.add('opacity-0', 'invisible');
            }
        });

        scrollTopBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>

</html>
