<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご予約・お問い合わせ | Dawn English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Shippori+Mincho:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FDFCFB;
            color: #4A443F;
        }

        .font-serif {
            font-family: 'Shippori Mincho', serif;
        }

        .header-scrolled {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding-top: 1rem;
            padding-bottom: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .lucide {
            width: 24px;
            height: 24px;
            stroke-width: 2px;
        }

        .calendly-wrapper {
            background: white;
            border: 1px solid #F3F4F6;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.02);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="antialiased">

    <!-- Header -->
    <header id="main-header" class="fixed w-full z-50 transition-all duration-500 py-4 md:py-8">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 shrink-0 hover:opacity-80 transition-opacity">
                <div class="w-6 h-6 md:w-8 md:h-8 bg-orange-400 rounded-full opacity-80 animate-pulse"></div>
                <span class="text-lg md:text-xl font-bold tracking-tighter font-serif whitespace-nowrap">Dawn
                    English</span>
            </a>
            <nav
                class="flex items-center space-x-4 md:space-x-10 text-[10px] md:text-sm font-medium tracking-widest uppercase overflow-x-auto no-scrollbar py-2">
                <a href="index.html#concept"
                    class="hover:text-orange-500 transition-colors whitespace-nowrap">Concept</a>
                <a href="profile.html" class="hover:text-orange-500 transition-colors whitespace-nowrap">About</a>
                <a href="testimonials.html" class="hover:text-orange-500 transition-colors whitespace-nowrap">Voice</a>
                <a href="index.html#price"
                    class="hover:text-orange-500 transition-colors hidden sm:inline whitespace-nowrap">Price</a>
                <a href="contact.html" class="text-orange-500 transition-colors whitespace-nowrap">Reserve</a>
            </nav>
        </div>
    </header>

    <!-- Page Title -->
    <section class="pt-32 md:pt-48 pb-12 md:pb-20 px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="font-serif mb-6 tracking-tight leading-tight" style="font-size: clamp(2rem, 8vw, 3.5rem);">
                ご予約・お問い合わせ</h1>
            <p class="text-slate-400 tracking-[0.3em] uppercase text-[10px] md:text-sm">Reservation & Contact</p>
        </div>
    </section>

    <!-- Main Content -->
    <section class="pb-32 px-6">
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-16 space-y-4">
                <p class="text-slate-600">おためしセッション（60分 / 2,000円）のご予約は、以下のカレンダーから。</p>
                <p class="text-xs text-slate-400 italic">※その他のご質問なども、予約時のフォームからお気軽にお寄せください。</p>
            </div>

            <div class="calendly-wrapper rounded-[2.5rem] overflow-hidden">
                <!-- Calendly Embed -->
                <iframe src="https://calendly.com/thunder-ymd/30min?month=2025-12" width="100%" height="900"
                    frameborder="0" class="w-full" title="Dawn English Reservation">
                    読み込んでいます…
                </iframe>
            </div>

            <div class="mt-12 text-center text-xs text-slate-400">
                カレンダーが正しく表示されない場合は、<a href="https://calendly.com/thunder-ymd/30min?month=2025-12" target="_blank"
                    class="text-orange-500 hover:underline decoration-orange-200 underline-offset-4">こちら</a>から直接アクセスしてください。
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-20 border-t border-stone-100 text-center">
        <div class="max-w-2xl mx-auto px-6">
            <p class="text-[10px] tracking-[0.3em] text-slate-400 uppercase">
                &copy; 2025 Dawn English. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        const header = document.getElementById('main-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('header-scrolled');
                header.classList.remove('py-8');
                header.classList.add('py-4');
            } else {
                header.classList.remove('header-scrolled');
                header.classList.remove('py-4');
                header.classList.add('py-8');
            }
        });
        lucide.createIcons();
    </script>
</body>

</html>
